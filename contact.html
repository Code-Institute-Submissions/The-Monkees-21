<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Merienda|Schoolbell" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Monkees</title>
</head>

<body>

     <header>
        <div class="row no-gutter">
            <a class="col-12 col-sm-2 logo" href="index.html"></a>

            <div class="row">
                <div class="col">
                    <ul id="nav" class="list-inline menucontainer">
                        <li class="col-3 col-sm-3 list-inline-item menuitem">
                            <a href="about.html"><span>About</span></a>
                        </li>
                        <li class="col-4 col-sm-4 list-inline-item menuitem">
                            <a href="showcase.html"><span>Showcase</span></a>
                        </li>
                        <li class="col-3 col-sm-3 list-inline-item menuitem">
                            <a href="contact.html"><span>Contact</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <section>
        <section class="container-fluid contact" >
            <div class="row contact-style">
                <div class="col">
                    <h3 class="text-center">Want The Monkees perform in ur event!!</h3>
                    <h5 class="text-center">Let us know by filling up the form</h5>
                    <h6 class="text-center">Are You The Lucky One!!!???</h6>

                    <div class="center-form">
                        <form>
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                            </div>
                            <div class="form-group">
                                <label for="event">Event</label>
                                <select class="form-control" id="event">
                                  <option>Wedding</option>
                                  <option>Birthday Party</option>
                                  <option>Chrismas Party</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="date">date</label>
                                <input type="date" class="form-control" id="date" placeholder="mm/dd/yyyy">
                            </div>
                            <div class="form-row text-center">
                            <div class="col">
                                <button type="summit" class="btn btn-secondary">Summit</button>
                            </div>
                        </div>
                        </form>
                    </div>

                </div>
            </div>

    </section>

    <footer class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <h5 class="uppercase">find out more</h5>
                <ul class="list-inline">
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.facebook.com/TheMonkees/">
                            <i class="fab fa-facebook"></i>
                            <span class="sr-only">Facebook</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://twitter.com/TheMonkees?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor">
                            <i class="fab fa-twitter" aria-hidden="true"></i>
                            <span class="sr-only">Twitter</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.youtube.com/channel/UCv1oY0OLtsEySHeP1TkYNqA">
                            <i class="fab fa-youtube" aria-hidden="true"></i>
                            <span class="sr-only">YouTube</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>

</body>

</html>
